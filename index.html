<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drag and drop</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="container-form">
            <form>
                <input name="txtDescription" type="text" placeholder="Descrição" autocomplete="off">

                <select name="comboStatus" id="status">
                    <option value="todo">
                        A fazer
                    </option>

                    <option value="in-progress">
                        Em progresso
                    </option>

                    <option value="done">
                        Feito
                    </option>
                </select>

                <button class="button" name="btnAdd"> Adicionar </button>
            </form>
        </div>

        <div class="boards">
            <div class="board">
                <h3> A fazer </h3>

                <div class="dropzone todo">
                    <!-- <div class="card" draggable="true">
                        <div class="status green"></div>
                        <div class="content">
                            Content
                        </div>
                    </div> !-->
                </div>
            </div>

            <div class="board">
                <h3> Em progresso </h3>

                <div class="dropzone in-progress">    
                </div>
            </div>

            <div class="board">
                <h3> Feito </h3>

                <div class="dropzone done">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
